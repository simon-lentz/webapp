{{template "header" .}}
<div class="px-6">
  <h1 class="py-6 text-4xl">About</h1>
    <ul class="grid grid-cols-2 gap-16">
      {{range .}}
        {{template "qa" .}}
      {{end}}
    </ul>
</div>
{{template "footer" .}}


{{define "qa"}}
<li class="border-t-2 border-indigo-400 py-1 px-2">
  <span class="block text-lg text-gray-800 semibold">{{.Question}}</span> 
  <span class="block text-md text-gray-500">{{.Answer}}</span>
</li>
{{end}}
