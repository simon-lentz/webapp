{{template "header" .}}
<div class="py-12 flex justify-center">
  <div class="px-8 py-8 bg-white rounded shadow">
    <h1 class="pt-4 pb-8 text-center text-3xl font-bold text-gray-800">
      Reset Password
    </h1>
    <form action="/signin" method="POST">
      <div class="hidden">{{csrfField}}</div>
      <div class="py-2">
        <label for="password" class="text-sm font-semibold">New Password</label>
        <input
          name="password"
          id="password"
          type="password"
          placeholder="Password"
          required
          class="w-full px-3 py-2 border-gray-300 placeholder-gray-600 text-gray-800 rounded border"
          autofocus
        />
      </div>
      {{if .Token}}
      <div class="hidden">
        <input type="hidden" id="token" name="token" value="{{.Token}}" />
      </div>
      {{else}}
      <div class="py-2">
        <label for="token" class="text-sm font-semibold"
          >Password Reset Token</label
        >
        <input
          name="token"
          id="token"
          type="text"
          placeholder="Token from Reset Email"
          required
          class="w-full px-3 py-2 border-gray-300 placeholder-gray-600 text-gray-800 rounded border"
          autofocus
        />
      </div>
      {{end}}
      <div class="py-4">
        <button
          type="submit"
          class="w-full py-4 px-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded font-bold text-lg"
        >
          Update Password
        </button>
      </div>
      <div class="py-2 w-full flex justify-between">
        <p class="text-xs text-gray-500">
          <a href="/signup" class="underline">Sign Up</a>
        </p>
        <p class="text-xs text-gray-500">
          <a href="/signin" class="underline">Sign In</a>
        </p>
      </div>
    </form>
  </div>
</div>
{{template "footer" .}}
